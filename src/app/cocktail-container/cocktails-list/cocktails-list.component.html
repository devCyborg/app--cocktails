<div class="row">
  <div class="list-group col-12">
    <a
      *ngFor="let cocktail of cocktails; let index = index;"
      class="list-group-item list-group-action"
      [routerLink]="[index]"
      routerLinkActive='active'
    >
      {{cocktail.name}}</a>
  </div>
</div>
<hr>
<div class="row">
  <button class="btn btn-success col-11" [routerLink]="['new']">
    Ajouter un cocktail
  </button>
</div>
