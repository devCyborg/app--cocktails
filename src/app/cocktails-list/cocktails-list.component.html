<div class="row">
  <div class="list-group col-12">
    <a
      *ngFor="let cocktail of cocktails; let index = index;"
      href="#"
      class="list-group-item list-group-action"
      (click)="pickCockail(index)"
      [appCocktailActif]="index===activeCocktail"
    >
      {{cocktail.name}}</a>
  </div>
</div>
<hr>
<div class="row">
  <button class="btn btn-success col-11">
    Ajouter un cocktail
  </button>
</div>
